<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    .instructions {
      background-color: #f8f9fa;
      border-left: 4px solid #007bff;
      padding: 15px;
      margin-bottom: 20px;
    }
    .console {
      background-color: #282c34;
      color: #abb2bf;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      margin-top: 20px;
      height: 400px;
      overflow-y: auto;
    }
    .success {
      color: #98c379;
    }
    .error {
      color: #e06c75;
    }
    .info {
      color: #61afef;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <h1>Authentication Test</h1>
  
  <div class="instructions">
    <p><strong>Instructions:</strong></p>
    <ol>
      <li>Make sure your server is running at <code>http://localhost:5000</code></li>
      <li>Click the "Run Tests" button below to start the authentication tests</li>
      <li>Check the console output to see the results of each test</li>
    </ol>
  </div>
  
  <button id="runTests">Run Tests</button>
  
  <div class="console" id="console"></div>
  
  <script>
    // Console output redirection
    const consoleOutput = document.getElementById('console');
    const originalConsoleLog = console.log;
    const originalConsoleError = console.error;
    
    console.log = function() {
      const args = Array.from(arguments);
      const message = args.join(' ');
      
      let className = 'info';
      if (message.includes('✅')) className = 'success';
      if (message.includes('❌')) className = 'error';
      
      consoleOutput.innerHTML += `<div class="${className}">${message}</div>`;
      consoleOutput.scrollTop = consoleOutput.scrollHeight;
      
      originalConsoleLog.apply(console, args);
    };
    
    console.error = function() {
      const args = Array.from(arguments);
      const message = args.join(' ');
      
      consoleOutput.innerHTML += `<div class="error">${message}</div>`;
      consoleOutput.scrollTop = consoleOutput.scrollHeight;
      
      originalConsoleError.apply(console, args);
    };
    
    // Run tests button
    document.getElementById('runTests').addEventListener('click', function() {
      consoleOutput.innerHTML = '';
      console.log('Starting authentication tests...');
      
      // Include the test script
      const script = document.createElement('script');
      script.src = 'test-auth.js';
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
